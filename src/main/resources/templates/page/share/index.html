<head>

    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:description" content="서울링">
    <meta property="og:locale" content="ko_KR">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" content="서울링">

    <link type="text/css" rel="stylesheet" href="/common/css/reset.css?update=2210162304">

</head>
<body data-loca="share">
<header th:include="/page/layout/header :: header"></header>
<nav th:include="/page/layout/nav :: nav"></nav>
<section>
    <div class="secItem shareSec">
        <!--        <a href="/" class="logo"><i class="icon __logoW"></i></a>-->
        <div class="titleBox">
            <h5 class="__style02">나만의 서울 여행</h5>
            <h2><B><span class="__style01">깜찍한 얍카</span>님의<br/>서울링 투어</B></h2>
            <div class="btnBox">
                <a href="/clear" class="btn _w120 _h35 __style011">새로 하기</a>
                <a href="/active" class="btn _w120 _h35 __style021">계속 하기</a>
            </div>
        </div>
        <div class="spreadList">
            <div th:each="stamp, stampStat : ${stampList}">
                <div class="deck">
                    <div class="wrap">
                        <div class="contentBox">
                            <div class="thm"
                                 th:style="'background-image: url(' + ${stamp.thumb} + ');'"></div>
                            <div class="textBox">
                                <h6><B th:text="${stamp.title}"></B></h6>
                                <p th:text="${stamp.content}"></p>
                            </div>
                            <div class="dateBox">
                                <span class="label">운영기간</span>
                                <h5 th:text="${stamp.date}"></h5>
                                <!--                            <h6><span class="__style01">1일</span> 남음</h6>-->
                            </div>
                            <div class="graph">
                                <div class="bar __style011" style="width: 40%"></div>
                            </div>
                            <button type="button" class="detailBtn btn _w35 _h35 __style021"><i class="icon"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="seoulArea">
            <div class="mapBox">
            </div>
        </div>
    </div>
</section>
<footer th:include="page/layout/footer :: footer"></footer>
<div data-include-path="../layout/popup.html"></div>
</body>
<script type="text/javascript" src="../../common/js/common.js?update=2210162304"></script>
<script>
    mapLoading();
    stampView('8', ["1", "2", "3"]);
</script>
